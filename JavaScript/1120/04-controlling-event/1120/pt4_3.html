<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
      <!-- 카드 예시 -->
      <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti placeat odit rerum asperiores beatae vitae doloremque consectetur magni delectus, fuga autem laudantium, quidem iusto voluptates non earum dolorem totam dolores.</p>
          </div>  
        </div>
      </article>
      <!-- 카드 예시 -->
      
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      기능을 모두 구현하면 카드 예시 마크업은 주석처리 하거나 삭제한다.
    */

    const form = document.querySelector('form')
    const titleTag = document.querySelector('#title')
    const textTag = document.querySelector('#content')
    const section = document.querySelector('#cardsSection')

    const createCard = function(event){
      event.preventDefault()

      const title = titleTag.value
      const text = textTag.value

      const article = document.createElement('article')
      const div1 = document.createElement('div')
      const div2 = document.createElement('div')
      const h5 = document.createElement('h5')
      const p = document.createElement('p')

      article.classList.add('col-4')
      div1.classList.add('card', 'm-1')   // <div class="card m-1"> 는 class가 두개인것!
      div2.classList.add('card-body')
      h5.classList.add('card-title')
      p.classList.add('card-text')

      h5.textContent = title
      p.textContent = text

      article.appendChild(div1)
      div1.appendChild(div2)
      div2.appendChild(h5)
      div2.appendChild(p)
      
      section.appendChild(article)  // 마지막에 해야함

      titleTag.value = ''
      textTag.value = ''

    }
    form.addEventListener('submit', createCard)


  </script>
</body>
</html>
