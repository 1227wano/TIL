<!-- cat-api-ad.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>냥냥펀치</button>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // 목표: 버튼을 누르면 고양이 이미지를 출력하기
    // 주소: https://api.thecatapi.com/v1/images/search
    // 1. 요소 가져오기
    const btn = document.querySelector('button')

    // 2. 이벤트 핸들러 작성
    const getCats = function () {
      // 버튼 클릭시 고양이 이미지 요청하기(axios)
      axios({
        method: 'get',
        url: 'https://api.thecatapi.com/v1/images/search'
      }).then((response) => {   // 응답이 성공했을뗴, 첫번쨰 파라미터의 콜백함수를 호출
        const imgUrl = response.data[0].url   // 이미지 URL 가져오기
        // DOM 요소를 조작해서 이미지를 클릭하자
        const imgElem = document.createElement('img')
        imgElem.setAttribute('src', imgUrl)
        document.body.appendChild(imgElem)
      }).catch((error) => {
        console.log(error)
        console.log('실패했다옹')
      })
      console.log('야옹야옹')
    }

    btn.addEventListener('click', getCats)
  </script>
</body>

</html>
