<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Chatbot Service</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            line-height: 1.6;
        }
        nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            font-weight: 600;
            font-size: 1.5rem;
            color: white;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background 0.3s ease;
            border-radius: 5px;
        }
        nav a:hover, nav a.active {
            background: rgba(255, 255, 255, 0.2);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 2rem;
        }
        .content-box {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
        }
        .content-box h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #764ba2;
        }
        .content-box p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .cta-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">ChatBot Inc.</div>
        <div>
            <a href="index.html" class="active">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>
    </nav>
    <div class="container">
        <div class="content-box">
            <h1>Meet Your New AI Assistant</h1>
            <p>Discover our revolutionary chatbot service designed to streamline your workflow, answer your questions in real-time, and integrate seamlessly with your existing tools. Experience the future of productivity.</p>
            <a href="register.html" class="cta-button">Get Started for Free</a>
        </div>
    </div>
</body>
</html>
